<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <link rel="stylesheet" href="cstyle.css">
</head>
<body>
     <div class="calc">
          <label id="display">Hello</label>
          <div class="row row1">
               <button type="button" id="seven" onclick="seven()">7</button>
               <button type="button" id="eight" onclick="eight()">8</button>
               <button type="button" id="nine" onclick="nine()">9</button>
               <button type="button" id="div" onclick="div()">/</button>
          </div>
          <div class="row row2">

               <button type="button" id="four" onclick="four()">4</button>
               <button type="button" id="five" onclick="five()">5</button>
               <button type="button" id="six" onclick="six()">6</button>
               <button type="button" id="mult" onclick="mult()">*</button>
          </div>    
          <div class="row row3">
               <button type="button" id="one" onclick="one()">1</button>
               <button type="button" id="two" onclick="two()">2</button>
               <button type="button" id="three" onclick="three()">3</button>
               <button type="button" id="min" onclick="min()">-</button>
          </div>
          <div class="row row 4">
               <button type="button" id="zero" onclick="zero()">0</button>
               <button type="button" id="dec" onclick="dec()">.</button>
               <button type="button" id="equ" onclick="equ()">=</button>
               <button type="button" id="add" onclick="add()">+</button>
          </div>
     </div>
     <script src="cindex.js"></script>
</body>
</html>
