<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Nav Bar</title>
    <style>
      .triangle-nav {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two columns */
        grid-template-rows: auto auto; /* Two rows */
        gap: 10px; /* Optional spacing between links */
        width: 300px; /* Set a width for the nav container */
        margin: 50px auto; /* Center the nav horizontally on the page */
      }

      .triangle-nav a {
        display: block;
        padding: 10px;
        text-decoration: none;
        background-color: #3498db;
        color: white;
        text-align: center;
        border-radius: 4px;
      }

      /* Make the bottom link span across both columns */
      .triangle-nav a.bottom {
        grid-column: 1 / span 2;
      }
    </style>
  </head>
  <body>
    <nav class="triangle-nav">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#" class="bottom">Link 3</a>
    </nav>
  </body>
</html>
